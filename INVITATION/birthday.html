<!-- birthday.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aizen's 1st Birthday Invitation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-pink">
    <div class="container py-5">
        <h1 class="text-center text-white animate__animated animate__bounce">Welcome to Aizenâ€™s 1st Birthday!</h1>
        <div class="text-center my-4">
            <audio id="cocomelon-song" autoplay loop>
                <source src="/static/audio/wheels-on-the-bus.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <button class="btn btn-light mt-3" onclick="toggleMusic()">Pause/Play Music</button>
        </div>
        <div class="text-center my-4">
            <div id="countdown" class="display-4 text-white"></div>
        </div>
        <div class="row my-5">
            <div class="col-md-6">
                <div class="slideshow-container">
                    <img class="slides img-fluid rounded shadow animate__animated animate__fadeIn" src="/static/images/aizen-birthday-1.jpg" alt="Aizen Birthday 1">
                    <img class="slides img-fluid rounded shadow animate__animated animate__fadeIn" src="/static/images/aizen-birthday-2.jpg" alt="Aizen Birthday 2">
                </div>
            </div>
            <div class="col-md-6">
                <h3 class="text-white">Fun Facts About Aizen!</h3>
                <p class="text-white">Aizen's favorite toy is a colorful train set.</p>
                <button class="btn btn-warning" onclick="revealFact()">Reveal Aizen's First Word</button>
                <p id="fact" class="text-white mt-3" style="display:none;">Aizen's first word was "Mama"!</p>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-warning" onclick="confettiEffect()">Celebrate!</button>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/birthday.js"></script>
    <!-- Confetti JS -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>

<!-- wedding.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center text-primary animate__animated animate__fadeInDown">You're Invited to Our Wedding</h1>
        <div class="text-center my-4">
            <audio id="wedding-song" autoplay loop>
                <source src="/static/audio/wedding-song.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <button class="btn btn-primary mt-3" onclick="toggleMusic()">Pause/Play Music</button>
        </div>
        <div class="text-center my-4">
            <div id="countdown" class="display-4 text-primary"></div>
        </div>
        <div class="row my-5">
            <div class="col-md-6">
                <div class="slideshow-container">
                    <img class="slides img-fluid rounded shadow animate__animated animate__fadeIn" src="/static/images/wedding-photo1.jpg" alt="Wedding Photo 1">
                    <img class="slides img-fluid rounded shadow animate__animated animate__fadeIn" src="/static/images/wedding-photo2.jpg" alt="Wedding Photo 2">
                </div>
            </div>
            <div class="col-md-6">
                <h3 class="text-primary">Our Story</h3>
                <p class="text-muted">Join us as we celebrate our journey together and witness the beginning of our new chapter.</p>
                <button class="btn btn-info" onclick="revealProgram()">Reveal Wedding Program</button>
                <div id="program" class="mt-3" style="display:none;">
                    <ul class="list-group">
                        <li class="list-group-item">2:00 PM - Ceremony</li>
                        <li class="list-group-item">3:30 PM - Cocktail Hour</li>
                        <li class="list-group-item">5:00 PM - Reception</li>
                        <li class="list-group-item">6:00 PM - Dinner & Speeches</li>
                        <li class="list-group-item">8:00 PM - Dancing</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-info" onclick="fireworksEffect()">Celebrate with Us!</button>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/wedding.js"></script>
    <!-- Fireworks JS -->
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.0.3/dist/index.umd.js"></script>
</body>
</html>

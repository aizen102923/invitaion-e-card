<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aizen's 1st Birthday Invitation</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Background image */
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('/static/images/123.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100%;
            overflow-y: scroll;
            color: white;
        }

        h1, h3 {
            font-family: 'Carter One', cursive;
        }

        .container {
            padding: 100px 0;
        }

        .balloon {
            position: absolute;
            width: 100px;
            height: 150px;
            background-image: url('/static/images/balloon.png');
            background-size: cover;
            cursor: pointer;
        }

        .fun-fact-box {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            text-shadow: 1px 1px 2px #000;
        }

        #fact {
            font-size: 1.2rem;
            font-weight: bold;
            color: yellow;
        }

        #countdown {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #ff4081;
            border-color: #ff4081;
        }

        .btn-primary:hover {
            background-color: #e91e63;
            border-color: #e91e63;
        }
    </style>
</head>
<body>
    <!-- Background music -->
    <audio id="cocomelon-song" autoplay loop>
        <source src="/static/audio/Wheels on the Bus.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Main content -->
    <div class="container text-center">
        <h1 class="animate__animated animate__bounceInDown" id="greeting">Welcome to Aizenâ€™s 1st Birthday!</h1>
        <div id="countdown" class="animate__animated animate__fadeInDown"></div>

        <!-- Balloons -->
        <div class="balloon" id="balloon1" style="top: 50px; left: 100px;"></div>
        <div class="balloon" id="balloon2" style="top: 120px; left: 300px;"></div>
        <div class="balloon" id="balloon3" style="top: 200px; left: 500px;"></div>

        <!-- Fun Facts -->
        <div class="row my-5">
            <div class="col-md-6">
                <div class="slideshow-container">
                    <img class="slides img-fluid rounded shadow animate__animated animate__fadeIn" src="/static/images/aizen-birthday-1.jpg" alt="Aizen Birthday 1">
                    <img class="slides img-fluid rounded shadow animate__animated animate__fadeIn" src="/static/images/aizen-birthday-2.jpg" alt="Aizen Birthday 2">
                </div>
            </div>
            <div class="col-md-6">
                <div class="fun-fact-box animate__animated animate__fadeInRight">
                    <h3>Fun Facts About Aizen!</h3>
                    <p>Aizen's favorite toy is a colorful train set.</p>
                    <button class="btn btn-warning" onclick="revealFact()">Reveal Aizen's First Word</button>
                    <p id="fact" class="mt-3" style="display:none;">Aizen's first word was "Mama"!</p>
                </div>
            </div>
        </div>

        <!-- Confetti Celebration -->
        <div class="text-center">
            <button class="btn btn-warning animate__animated animate__pulse" onclick="confettiEffect()">Celebrate!</button>
        </div>

        <!-- Map Button -->
        <h3>Party Venue</h3>
        <a href="https://www.google.com/maps/dir//13.809484,121.150941/@13.8093239,121.0684939,12z/data=!4m2!4m1!3e0?entry=ttu&g_ep=EgoyMDI0MDkxMS4wIKXMDSoASAFQAw%3D%3D" class="btn btn-primary mt-4" target="_blank">Open in Google Maps</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Confetti JS -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <!-- Countdown Timer & Balloons -->
    <script src="/static/js/birthday.js"></script>
</body>
</html>

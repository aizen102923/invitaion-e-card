<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aizen's 1st Birthday Invitation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        /* Background image for the page */
        body {
            background-image: url('/static/images/123.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100%;
            overflow-y: scroll;
            color: white;
        }
        .content-section {
            padding: 100px 0;
        }
        h1, h3, p {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #countdown {
            font-size: 2.5rem;
        }
        #start-music-btn {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Background music -->
    <audio id="cocomelon-song" loop>
        <source src="/static/audio/Wheels on the Bus.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Button to start music manually (for mobile devices) -->
    <div class="container text-center">
        <button id="start-music-btn" class="btn btn-warning my-3">Tap to Play Music</button>
    </div>

    <!-- Main content -->
    <div class="container content-section text-center">
        <h1 class="animate__animated animate__bounce">Welcome to Aizenâ€™s 1st Birthday!</h1>
        <div id="countdown" class="my-4"></div>

        <!-- Slideshow -->
        <div class="row my-5">
            <div class="col-md-6">
                <div class="slideshow-container">
                    <img class="slides img-fluid rounded shadow animate__animated animate__fadeIn" src="/static/images/aizen-birthday-1.jpg" alt="Aizen Birthday 1">
                    <img class="slides img-fluid rounded shadow animate__animated animate__fadeIn" src="/static/images/aizen-birthday-2.jpg" alt="Aizen Birthday 2">
                </div>
            </div>
            <div class="col-md-6">
                <h3>Fun Facts About Aizen!</h3>
                <p>Aizen's favorite toy is a colorful train set.</p>
                <button class="btn btn-warning" onclick="revealFact()">Reveal Aizen's First Word</button>
                <p id="fact" class="mt-3" style="display:none;">Aizen's first word was "Mama"!</p>
            </div>
        </div>

        <!-- Confetti Celebration -->
        <div class="text-center">
            <button class="btn btn-warning" onclick="confettiEffect()">Celebrate!</button>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/birthday.js"></script>
    <!-- Confetti JS -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <script>
        // Attempt to auto-play music
        document.addEventListener('DOMContentLoaded', function () {
            const audio = document.getElementById('cocomelon-song');
            const startButton = document.getElementById('start-music-btn');

            // Attempt to autoplay music
            audio.play().catch(() => {
                // If autoplay fails (e.g., on mobile), show the play button
                startButton.style.display = 'block';
            });

            // Play music on button click for mobile
            startButton.addEventListener('click', function() {
                audio.play();
                startButton.style.display = 'none';
            });
        });
    </script>
</body>
</html>

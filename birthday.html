<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aizen's 1st Birthday Invitation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        /* Background image */
        body {
            background-image: url('/static/images/123.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100%;
            overflow-y: scroll;
            color: white;
        }
        /* Balloon styling */
        .balloon {
            position: absolute;
            width: 100px;
            height: 150px;
            background-image: url('/static/images/balloon.png');
            background-size: cover;
            cursor: pointer;
        }
        #map {
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Background music -->
    <audio id="cocomelon-song" autoplay loop>
        <source src="/static/audio/Wheels on the Bus.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Main content -->
    <div class="container content-section text-center">
        <h1 class="animate__animated animate__bounceInDown">Welcome to Aizenâ€™s 1st Birthday!</h1>
        <div id="countdown" class="my-4 text-white animate__animated animate__fadeInDown"></div>
        
        <!-- Interactive Balloons -->
        <div class="balloon" id="balloon1" style="top: 50px; left: 100px;"></div>
        <div class="balloon" id="balloon2" style="top: 120px; left: 300px;"></div>
        <div class="balloon" id="balloon3" style="top: 200px; left: 500px;"></div>

        <!-- Map for Venue -->
        <h3>Party Venue</h3>
        <div id="map"></div>
        <a href="https://www.google.com/maps/dir/?api=1&destination=Your+Venue+Address" target="_blank" class="btn btn-primary mt-4">Open in Google Maps</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Confetti JS -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <!-- Google Maps API -->
    <script>
        function initMap() {
            var venue = {lat: 40.730610, lng: -73.935242}; // Your latitude and longitude
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: venue
            });
            var marker = new google.maps.Marker({
                position: venue,
                map: map
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>

    <!-- Interactive Balloons JS -->
    <script>
        const balloons = document.querySelectorAll('.balloon');

        function moveBalloon(balloon) {
            let randomX = Math.random() * (window.innerWidth - 100);
            let randomY = Math.random() * (window.innerHeight - 150);
            
            balloon.style.transition = 'transform 5s ease-in-out';
            balloon.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        function randomBalloonMovement() {
            balloons.forEach(balloon => {
                setInterval(() => {
                    moveBalloon(balloon);
                }, 3000); // Move every 3 seconds
            });
        }

        document.addEventListener('DOMContentLoaded', randomBalloonMovement);
    </script>
</body>
</html>
